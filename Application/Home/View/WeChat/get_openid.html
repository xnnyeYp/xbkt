<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" 
name="viewport">
<title>绑定帐号</title>
<link href="/Public/home/css/register.css" rel="stylesheet" type="text/css" />
<link href='/Public/home/css/all.css' type="text/css" rel='stylesheet' />
<link href='/Public/home/css/jquery-labelauty.css' type="text/css" rel='stylesheet' />
<script src="/Public/home/js/rem.js" type="text/javascript"></script>
<script src="/Public/home/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="/Public/home/js/get_opneid.js"></script>
<script type="text/javascript" src="/Public/home/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="/Public/home/js/jquery-labelauty.js"></script>
	<style>
		ul { list-style-type: none;}
		li { display: inline-block;}
		li { margin: 10px 0;}
		input.labelauty + label { font: 12px "Microsoft Yahei";}
	</style>
	<script>
		$(function(){
			$(':input').labelauty();
		});
	</script>
</head>
<body>

	<div class="content">
		<div class="logo"><!-- <img src="img/register/logo.gif" alt="logo" /> --></div>
		<form action="/WeChat/success" method="post" id="registerf">
			<input type="hidden" name="openid" value="{$openid}">
			<input type="text" class="telephone" name="tel"  placeholder="手机号" value="" />
			<p class="telPs">请输入有效的手机号</p>
			<div class="code"><input type="text" class="activeCode" name="active_code"  placeholder="动态码" /><a href="#" id='getCode'>获取动态码</a></div>
			<p class="telPs2">动态码有误</p>
			<div class='radioUser'>
				<ul class="dowebok">
					<li><input type="radio" name="type" data-labelauty="商户会员" value="1"></li>
					<li><input type="radio" name="type" data-labelauty="普通会员" value="2"></li>
				</ul>
			</div>
			<a href="#" class="next">立即绑定</a>
		</form>
	</div>
	
</body>
</html>

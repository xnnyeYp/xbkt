<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
		   name="viewport">
	<title>文章</title>
	<link href='/Public/home/css/all.css' type="text/css" rel='stylesheet' />
	<link href='/Public/home/css/articlesDeta.css' type="text/css" rel='stylesheet' />
	<link href='/Public/home/css/articles.css' type="text/css" rel='stylesheet' />
	<script src="/Public/home/js/rem.js" type="text/javascript"></script>
	<script src="/Public/home/js/jquery.js" type="text/javascript"></script>
	<script src="/Public/home/js/articles.js" type="text/javascript"></script>
</head>
<body>
<div class="head">
	<p class="title"><span>文章</span><a href="#" class="titleRight"></a></p>
	<ul>
		<li><a href="{:U('article/index')}">全部</a></li>
		<foreach name="category" item="v">
			<li><a href="{:U('article/index',array('cate'=>$v['title']))}">{$v['title']}</a></li>
		</foreach>

	</ul>
	<img src="/Public/home/images/articles/up.gif" alt="#" />
</div>
<div class="content">
	<img src="{$link['image']}" alt="{$link['remarks']}" />
	<foreach name="article" item="a">
			<div>
				<a href="{:U('article/details',array('id'=>$a['id']))}">
					<p>{$a['title']}</p>
					<p class="eye"><span>{$a['createtime']|date='Y-m-d',###} {$a['numbering']}</span></p>
					<img src="{$a['image']}" alt="#" />
					
				</a>
				<div class="eyeAndtime">
					<a href="#" class='from'>{$a['cate']}</a>
				</div>
			</div>
	</foreach>
</div>
<div class="foot">
	<ul>
		<li><a href="{:U('choice/index')}"><img src="/Public/home/images/nav11.gif" alt="#" /><p>精选</p></a></li>
		<li><a href="{:U('course/index')}"><img src="/Public/home/images/nav2.gif" alt="#" /><p>课程</p></a></li>
		<li><a href="#" style="color:#98d261"><img src="/Public/home/images/home/navGreen3.gif" alt="#" /><p>文章</p></a></li>
		<li><a href="{:U('me/index')}"><img src="/Public/home/images/home/nav4.gif" alt="#" /><p>我</p></a></li>
	</ul>
</div>
</body>
</html>

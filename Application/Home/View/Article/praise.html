<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" 
name="viewport">
<title>打赏</title>
<link href='/Public/home/css/all.css' type="text/css" rel='stylesheet' />
<link href='/Public/home/css/articlesReward.css' type="text/css" rel='stylesheet' />
<script src="/Public/home/js/rem.js" type="text/javascript"></script>
<script src="/Public/home/js/jquery.js" type="text/javascript"></script>
<script src="/Public/home/js/praise.js" type="text/javascript"></script>
</head>
<body>
	<div class="head">
		<p class="title"><a href="{:U('article/details',array('id'=>$id))}" class="titleLeft"></a><span>打赏</span></p>
		<input type="hidden" value="{$error}" id="error">
		<input type="hidden" value="{$point}" id="point">
	</div>
	<div class="content">
		<form action="{:U('article/praise')}" method="post" id="form1" onsubmit="return check_point()">
			<input type="hidden" name="id" value="{$id}">
			<input type="text" name="point" id="ppoint" />
			<input type='submit' value='打赏' id="submit"/>
		</form>
		<div class="rewardPs">
			<p>备注：</p>
			<p>只有原创才允许打赏</p>
			<p>每次最多打赏10积分</p>
		</div>
		<div><a href="#">获取积分的介绍</a></div>
	</div>
</body>
</html>

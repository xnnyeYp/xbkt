<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<title>我的收藏</title>
<link href='/Public/home/css/colletion.css' type="text/css" rel='stylesheet' />
<script src="/Public/home/js/rem.js" type="text/javascript">

</script>
</head>
<body>
	<div id="colletion_head"><a href="javascript:history.back(-1)"><img src="/Public/home/images/return.jpg"/></a>我的收藏</div>
	<div id="colletion_main">
		<foreach name="article" item="a">
				<dl>
					<a href="{:U('article/details',array('id'=>$a['id']))}"><dd><img src="{$a['image']}"/></dd></a>
					<dt class="colletion_title">{$a['title']}</dt>
					<dt class="colletion_theme">{$a['cate']}</dt>
					<dt class="colletion_data">{$a['createtime']|date='Y-m-d',###}</dt>
					<dt class="colletion_no">{$a['numbering']}</dt>
				</dl>
		</foreach>
	</div>
</body>
</html>

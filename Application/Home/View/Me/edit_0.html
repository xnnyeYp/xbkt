<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" 
name="viewport">
<title>打赏</title>
<link href='__PUBLIC__/home/css/all.css' type="text/css" rel='stylesheet' />
<link href='__PUBLIC__/home/css/editData.css' type="text/css" rel='stylesheet' />
<script src="__PUBLIC__/home/js/rem.js" type="text/javascript"></script>
<script src="__PUBLIC__/home/js/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/home/js/editData.js" type="text/javascript"></script>
<script src="__PUBLIC__/home/js/jquery.Jcrop.js"></script>
<!--<link rel="stylesheet" href="__PUBLIC__/home/css/main.css" type="text/css" />-->
<link rel="stylesheet" href="__PUBLIC__/home/css/demos.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/home/css/jquery.Jcrop.css" type="text/css" />
</head>
<body>
	<div class="pageOne">
		<div class="head">
			<p class="title"><a href="{:U('me/index')}" class="titleLeft"></a><img src="__PUBLIC__/home/images/home/title.gif" alt="title"></p>
		</div>
		<div class="content">
			<div class="photo">
				<img src="__PUBLIC__/home/images/editData/photo.gif" alt="#" />
				<span class="name">{$user['username']}</span>
				<a class="alterPic">更改图像</a>
			</div>
			<div class="peopleData">
				<ul>
					<li class="sex">性别<span>
						<if condition="$user['sex'] eq 1">男
							<else />女
						</if>
					</span></li>
					<li class="petName">昵称<span>{$user['username']}</span></li>
					<li class="job">职业<span>
						<if condition="$user['type'] eq 1">学生
							<else />家长
						</if>
					</span></li>
					<li class="school">学校<span>
							<empty name="$user['school']">
								暂无
								<else />
								{$user['school']}
							</empty>
					</span></li>
				</ul>
			</div>
		</div>
		<div class="shade"></div>
		<!-- 设置图像 -->
	<!--	<div class='setPhoto'>
			<p class="take">拍照</p>
			<p>从相册选择</p>
			<a class="cancel">取消</a>
		</div>-->
	</div>
	<!-- 性别设置页面 -->
	<div class="pageTwo">
		<p><a><img src="__PUBLIC__/home/images/editData/noIcon.gif" alt="#" /></a>性别</p>
		<ul>
			<li class="boy" value="1">男<img src="__PUBLIC__/home/images/editData/yesIcon.gif" alt="#" /></li>
			<li class="girl" value="0">女<img src="__PUBLIC__/home/images/editData/yesIcon.gif" alt="#" /></li>
			<input type="hidden" value="{:U('me/update_sex',array('id'=>$user['id']))}" id="update_sex_url">
		</ul>
	</div>
	<!--职业设置页面
	<div class="pageThree">
		<p><a><img src="img/editData/noIcon.gif" alt="#" /></a>职业</p>
		<ul>
			<li class="boy">男<img src="img/editData/yesIcon.gif" alt="#" /></li>
			<li class="girl">女<img src="img/editData/yesIcon.gif" alt="#" /></li>
		</ul>
	</div> -->
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" 
name="viewport">
<title>注册</title>
<link href='/Public/home/css/all.css' type="text/css" rel='stylesheet' />
<link href="/Public/home/css/register.css" rel="stylesheet" type="text/css" />
<script src="/Public/home/js/rem.js" type="text/javascript"></script>
<script src="/Public/home/js/jquery.js" type="text/javascript"></script>
<script type="text/javascript" src="/Public/home/js/register.js"></script>
</head>
<body>
	<div class="head">
		<p class="title"><a href="#"></a><span>注 册</span></p>
	</div>
	<div class="content">
		<div class="logo"></div>
		<form action="{:U('user/registers')}" method="post">
			<input type="password" class="telephone password passwordFirst"  placeholder="密码" name="password1" />
			<p class="ps1">密码长度至少为6位，由字母和数字组成的非纯数字字符</p>
			<input type="password" class="telephone password passwordAgain"  placeholder="确认密码" name="password2" />
			<p class="ps2">确认密码不匹配</p>
			<input type="submit" class="button next" value="注册" />
		</form>
	</div>
</body>
</html>

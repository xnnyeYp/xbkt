<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta  content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
<title>搜索</title>
<link href='/Public/home/css/search.css' type="text/css" rel='stylesheet' />
<script src="/Public/home/js/rem.js" type="text/javascript"></script>
<script src="/Public/home/js/jquery.js" type="text/javascript"></script>
</head>
<body>
	<div id="search_main"><a href="javascript:history.back(-1)"><img src="/Public/home/images/return.jpg"/></a>
		<form action="{:U('course/index')}" id="searchForm" method="post">
			<input type="text" name="keyword" placeholder="请输入你要查找的课程"/>
			<img src="/Public/home/images/search.jpg" class="search" />
		</form>
	</div>
</body>
<script>
	$(document).ready(function(){
		$('.search').click(function(){
			$('#searchForm').submit();
		});
	});
</script>

</html>

<include file="Public/header" title="我的文章" css="__STATIC__/css/article.css" />
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">

            <div class="row">
                <div class="col-md-5">
                    <a href="{:U('article/index')}" class="btn-success btn">全部 {$count0}</a>
                    <foreach name="cate" item="v">
                        &nbsp;<a href="{:U('article/index',array('cate'=>$v['cate']))}" class="btn-success btn">{$v['cate']} {$v['count']}</a>
                    </foreach>
                </div>
                <div class="col-md-7">
                    <form action="{:U('course/index')}" method="post">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="key" placeholder="输入课程标题或关键词搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
                        </div>
                    </form>
                </div>
            </div>

            <!-- /.row -->
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>文章标题</th>
                    <th>文章图片</th>
                    <th>文章分类</th>
                    <th>创建时间</th>
                    <th>收藏</th>
                    <!--<th>口碑</th>-->
                    <!--<th>打赏次数</th>-->
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="article" item="v">
                    <tr>
                        <td><span>{$v['title']}</span></td>
                        <td><img src="{$v['image']}" style="width: 190px;height: 110px;"></td>
                        <td><span>{$v['cate']}</span></td>
                        <td><span>{$v['createtime']|date="Y-m-d H:i:s",###}</span></td>
                        <td><span>{$v['cnum']}</span></td>
                        <!--<td><span>{$v['point']/$v['praisenum']*10|round}%</span></td>-->
                        <!--<td><span>{$v['praisenum']}</span></td>-->
                        <td><span>
                            <a href="{:U('article/update',array('id'=>$v['id']))}" target="_blank">查看</a>
                        </span></td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            {$page}
        </div>
    </div>


</section>
<include file="Public/footer" />

<section class="rt_wrap content mCustomScrollbar">

        <div class="row">

                    <th>课程名</th>

                            <else />￥{$v['price']}
                        </if>
                    </span></td>

                    </tr>
                </foreach>
                </tbody>
            </table>
            {$page}

<include file="Public/header" title="更新/查看课程" css="__STATIC__/css/article.css"/>
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-md-4">
                <a class="btn btn-success">口碑 {$article['point']/$article['praisenum']*10|round}%</a>
                <a class="btn btn-success">打赏次数  {$article['praisenum']}</a>
                <a class="btn btn-success">打赏积分  {$article['point']}</a>
                <a class="btn btn-success">销售积分  {$article['praisenum']*10}</a>
            </div>
        </div>

        <table class="table table-hover table-striped" >
            <thead>
            <tr>
                <th>用户名</th>
                <th>打赏积分</th>
                <th>打赏时间</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="art_praise" item="v">
                <tr>
                    <td>{$v['username']}</td>
                    <td>{$v['point']}</td>
                    <td>{$v['createtime']|date="Y-m-d H:i:s",###}</td>
                </tr>
            </foreach>
            </tbody>
        </table>
    </div>
</section>

<include file="Public/footer" />

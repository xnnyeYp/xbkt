<include file="Public/header" title="链接详情" />
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">
        <form method="post" action="{:U('links/adddeta')}" enctype="multipart/form-data">
            <input type="hidden" name="linkid" value="{$linkid}">
            <div class="form-group">
                <label>链接图片</label>（图片尺寸750*359px）
                <input type="file" name="image">
            </div>
            <div class="form-group">
                <label for="ff">图片链接</label>
                <input type="text" name="linkcontent" class="form-control" id="ff" placeholder="输入图片链接">
            </div>
            <div class="form-group">
                <label for="bb">图片备注</label>
                <input type="text" name="remarks" class="form-control" id="bb" placeholder="输入图片备注">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="bb">排序号</label>-->
                <!--<input type="text" name="sortnu" class="form-control" id="cc" placeholder="输入排序号">-->
            <!--</div>-->
            <div class="form-group">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </form>
    </div>
</section>

<include file="Public/footer" />

<include file="Public/header" title="添加链接" />
<div id="page-wrapper">
    <form method="post" action="{:U('links/add')}">
        <div class="form-group">
            <label for="aa">链接备注</label>
            <input type="text" name="title" class="form-control" id="aa" placeholder="输入链接标题">
        </div>
        <div class="form-group">
            <label for="bb">链接类别</label>
            <input type="text" name="linkcate" class="form-control" id="bb" placeholder="输入链接类别">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </form>
</div>
<include file="Public/footer" />

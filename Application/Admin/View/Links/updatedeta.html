<include file="Public/header" title="链接详情" />
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">
        <form method="post" action="{:U('links/updatedeta')}" enctype="multipart/form-data">
            <input type="hidden" name="linkid" value="{$deta['linkid']}">
            <div>
                <img src=".{$deta['image']}">
            </div>
            <div class="form-group">
                <label for="aa">更改图片</label>（图片尺寸750*359px）
                <input type="file" name="image">
            </div>
            <div class="form-group">
                <label for="ff">图片链接</label>
                <input type="text" name="linkcontent" class="form-control" id="ff" value="{$deta['linkcontent']}">
            </div>
            <div class="form-group">
                <label for="bb">图片备注</label>
                <input type="text" name="remarks" class="form-control" id="bb" value="{$deta['remarks']}">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="cc">排序号</label>-->
                <!--<input type="text" name="sortnu" class="form-control" id="cc" value="{$deta['sortnu']}">-->
            <!--</div>-->
            <div class="form-group">
                <input type="hidden" name="id" value="{$deta['id']}">
                <button type="submit" class="btn btn-default">更新</button>
                <button type="button" class="btn btn-default" onclick="javascript:history.back(-1)">取消</button>
            </div>
        </form>
    </div>
</section>

<include file="Public/footer" />

<include file="Public/header" title="分类列表" />
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-md-4">
                <a href="{:U('links/details',array('id'=>1))}" class="btn btn-success">课程链接</a>
                <a href="{:U('links/details',array('id'=>3))}" class="btn btn-success" style="margin-left: 20px">文章链接</a>
            </div>
        </div>
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>链接备注</th>
                <th>链接类别</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="model" item="v">
                <tr>
                    <td>{$v.id}</td>
                    <td>{$v.title}</td>
                    <td>{$v.linkcate}</td>
                    <td><a href="{:U('links/details',array('id'=>$v['id']))}">查看</a> | <a href="{:U('links/update?id=')}{$v.id}">编辑</a> | <a href="{:U('links/delete?id=')}{$v.id}" style="color:red;" onclick="javascript:return del('您真的确定要删除吗？\n\n删除后将不能恢复!');">删除</a></td>
                </tr>
            </foreach>
            </tbody>
        </table>
        {$page}
    </div>
</section>


<include file="Public/footer" />

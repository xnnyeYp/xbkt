<include file="Public/header" title="后台主页" css="__STATIC__/css/course.css" />
<section class="rt_wrap content mCustomScrollbar">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-md-6">
                <!--<a class="btn btn-success" href="{:U('course/add')}">创建课程</a>-->
                <a class="btn btn-success" href="{:U('course/index',array('extension'=>1))}">精选课程</a>
            </div>
            <div class="col-md-6" >
                <form action="{:U('course/index')}" method="post" id="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" name="key" placeholder="输入商户名称或课程标题关键词">
                    <span class="input-group-btn">
                      <button class="btn btn-default"><i class="fa fa-search"></i></button>
                    </span>
                    </div>
                </form>
            </div>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>课程图片</th>
                    <th>课程标题</th>
                    <th>课程类别</th>
                    <th>订单数</th>
                    <th>口碑</th>
                    <th>商户名</th>
                    <th>分校名</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="course" item="v">
                    <tr>
                        <td>
                            <if condition="$v['extension'] eq 1"><img src="{$v['extensionimg']}" style="width:96px;height: 64px;">
                                <else /><img src="{$v['image']}" style="width:96px;height: 64px;">
                            </if>
                        </td>
                        <td>{$v['name']}</td>
                        <td>{$v['title']}</td>
                        <td>{$v['order_count']}</td>
                        <td><a href="{:U('course/praise',array('id'=>$v['id']))}">{$v['praisepoint']/$v['salepoint']*100|round}%</a></td>
                        <td>{$v['gname']}</td>
                        <td>{$v['braname']}</td>
                        <td>
                            <if condition="$v['status'] eq 1">正常
                                <else />冻结
                            </if>
                        </td>
                        <td>
                            <a href="<?php echo '/course/coursedeta/id/'.$v['id'];?>" target="_blank">预览</a> |
                            <a href="{:U('course/update',array('id'=>$v['id']))}" target="_blank">编辑</a> |
                            <a href="{:U('course/delete',array('id'=>$v['id']))}" style="color: red;" onclick="return del('删除后将不能恢复，确认删除吗？')">删除</a>
                        </td>
                    </tr>
                </foreach>
                </tbody>
            </table>
            {$show}
        </div>


    </div>
</section>

<include file="Public/header" title="编辑普通会员" />
<section class="rt_wrap content mCustomScrollbar _mCS_2">
    <div id="page-wrapper">
        <div class="row" style="margin-bottom: 10px">
            <div class="col-md-1"><a class="btn btn-success">普通会员</a></div>
        </div>
        <form method="post" action="{:U('member/update_member',array('action'=>'do_update'))}">
            <input type="hidden" name="user_id" value="{$user['id']}">
            <div class="form-group">
                <label for="bb">会员编号</label>
                <input type="text"  class="form-control" id="bb" value="{$user['numbering']}" readonly>
            </div>
            <div class="form-group">
                <label for="cc">会员头像</label>
                <p><img src="{$user['headprotrait']}"></p>
            </div>
            <div class="form-group">
                <label for="aa">会员昵称</label>
                <input type="text" name="username" class="form-control" id="aa" value="{$user['username']}" >
            </div>
            <div class="form-group">
                <label>会员性别</label>
                <input type="radio" name="sex" value="1">男
                <input type="radio" name="sex" value="0">女
            </div>
            <div class="form-group">
                <label for="cc">身份</label><br>
                家长<input type="radio" name="type" value="2" >
                学生<input type="radio" name="type" value="1" >
            </div>
            <div class="form-group">
                <label for="cc">学校</label>
                <input type="text" name="school" class="form-control" value="{$user['school']}" >
            </div>

            <div class="form-group">
                <label for="cc">创建时间</label>
                <input type="text" class="form-control" value="{$user['create_at']|date='Y-m-d',###}" readonly >
            </div>
            <div class="form-group">
                <label for="cc">状态</label><br>
                正常<input type="radio" name="status"   value="1"  >
                冻结<input type="radio" name="status"  value="0"  >
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" id="submit">更新</button>
                <button type="button" onclick="javascript:history.back(-1)" class="btn btn-default">取消</button>
            </div>
        </form>
    </div>
</section>

<include file="Public/footer" />
<script>
    $(function(){
        $('input[name=status][value={$user["status"]}]').attr('checked',true);
        $('input[name=type][value={$user["type"]}]').attr('checked',true);
        $('input[name=sex][value={$user["sex"]}]').attr('checked',true);
        

        $('input[type=text]').each(function(){
            $(this).change(function () {
                $(this).css('border','1px solid #cccccc');
            });
        });
    });
</script>

<include file="Public/header" title="用户列表" />
<section class="rt_wrap content mCustomScrollbar _mCS_2">
<div id="page-wrapper">
	<div class="row">
		<div class="col-md-6"><a class="btn btn-success" href="{:U('member/index')}">普通会员列表</a></div>
		<div class="col-md-6">
			<form action="{:U('member/index')}" method="post">
				<div class="form-group input-group">
					<input type="text" class="form-control" name="key" placeholder="输入会员名或者手机号码搜索">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
                    </span>
				</div>
			</form>
		</div>
		<div class="col-md-2">
			<a class="btn btn-success" href="{:U('member/index', array('status'=>1))}">账户正常</a>
			<a class="btn btn-success" href="{:U('member/index', array('status'=>0))}">账户冻结</a>
		</div>
	</div>

	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>会员编号</th>
				<th>用户名</th>
				<th>学校</th>
				<th>手机号</th>
				<th>状态</th>
				<th>会员业务</th>
				<th>安全设置</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="member" item="v">
				<tr>
					<td>{$v['numbering']}</td>
					<td>{$v['username']}</td>
					<td>{$v['school']}</td>
					<td>{$v['mphone']}</td>
					<td>
						<if condition="$v['status'] eq 1">正常
							<else />冻结
						</if>
					</td>
					<td><a href="{:U('business/member',array('id'=>$v['id'],'type'=>1))}" target="_blank">查看</a></td>
					<td><a href="{:U('member/member_safety',array('id'=>$v['id']))}" target="_blank">设置</a></td>
					<td>
						<a href="{:U('member/update_member',array('id'=>$v['id']))}" target="_blank">编辑</a>
					</td>
				</tr>
			</foreach>
		</tbody>
	</table>
	{$page}
</div>
</section>
<include file="Public/footer" />
